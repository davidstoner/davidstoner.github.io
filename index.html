<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, viewport-fit=cover">

  <title>I am not original.</title>
  <meta name="description" content="I am David Stoner.">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: 0;
    }

    html {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px;
      min-height: 100%;
      background: #c4d977;
      animation: 60s ease-in-out infinite fade;
    }

    img {
      display: block;
      width: 500px;
      max-width: 100%;
    }

    @keyframes fade {
      0% { background: #ab9be0; }
      20% { background: #00cdfe; }
      40% { background: #00e7cc; }
      60% { background: #ffec0f; }
      80% { background: #ffb25a; }
      100% { background: #ff6677; }
    }
